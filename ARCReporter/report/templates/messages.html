<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
  {% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert" role="alert" >
    {{ message }}
  </div>
</div>
{% endfor %}
{% endif %}
</body>
</html>
